<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <h1 class="main-title">Etch-A-Sketch</h1>
        <div id="main-container">
            <div class="user-controls">
                <div id="sketchPadControls">
                    <span>Pixels Per Edge</span>
                    <input id="pixelsPerEdge" type="number" autocomplete="off" placeholder="Pixels(1 - 100): " value="24" min="1" max="100">
                    <button id="setPixels">Set Pixels</button>
                    <button id="resetSketch">Reset</button>
                    <button id="showGrids">Show Grids</button>
                </div>
                <div id="brushButtons">
                    <span>Brush Style</span>
                    <button id="defaultBrush">Default</button>
                    <button id="rgbBrush">RGB</button>
                    <button id="eraser">Eraser</button>
                    <button id="darkenBrush">Darken</button>
                    <button id="lightenBrush">Lighten</button>
                </div>
            </div>
            <div id="sketchContainer" class="sketch-container"></div>
        </div>
        <div class="footer">Made By <a href="https://www.github.com/sh4dman23">Shadman Shahab</a></div>
    </body>
</html>
